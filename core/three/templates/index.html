{% extends "base.html" %}

{% load static %}

          {%block start%}
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <div class="alert alert-primary" role="alert">
               {{ message }}
              </div>
              
              {% endfor %}
          </ul>
          {% endif %}
          <form class="col-8  card p-3 shadow form"  method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-5">Submit</button>
            <p>Dont have a account <a href="/register/">Register now</a></p>
            <p><a href="/main/">Or browse as a guest </a></p>
</form>       
{%endblock%}
